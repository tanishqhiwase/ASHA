</head>
<body>
    <h3 id="company-name2">ASHA HEALTH SERVICES</h3>

    <div id="top-bar">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShvU8fFgt1huGsQlPvZZwvATo5ee60qSMJVQ&usqp=CAU" alt="Logo" id="logo2">

          <a href="whyasha.html">Why Asha?</a>

      <div id="content"></div>

<div id="container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShvU8fFgt1huGsQlPvZZwvATo5ee60qSMJVQ&usqp=CAU" alt="Company Logo" class="logo">
    <h1 id="company-name">ASHA HEALTH SERVICES</h1>
    <h2>Account Opening Form</h2>
    <form action="card.html" method="post">
        <label for="profile_image">Upload Profile Image:</label>
        <input type="file" id="profile_image" name="profile_image" accept="image/*">

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        
         <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="gender">Gender (Enter M for Male, F for Female, O for Other):</label>
        <input type="text" id="gender" name="gender" required>
        
        <input type="submit" value="Submit & Generate CARD  ">    </form>
</div>

</body>
</html>
